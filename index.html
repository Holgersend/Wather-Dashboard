<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="'header">Weather Dashboard</div>
    </header>

    <aside class="row">
        <div>
            <h1>Search for a City:</h1>
            <div id="cityInput">
                <input id="input">

            </div>
        </div>
        <div id="cityButtons">
            <ul></ul>
        </div>
    </aside>

    <!-- Main cointainer (saily weather 5-day forecast) -->
<main class="cointainer">
    <div class="row">
        <div<div class="card">
            <div class="body" id="dailyWeather">

            </div>
        </div>
    </div>

    <div class="row">
        <div id="fiveDay">
        </div>
    </div>

    <section class="row">
        <div id="dailyforcast">
            <div class="card">
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
